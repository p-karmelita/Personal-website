{% extends "mysite/base.html" %}

{% block title %}Zmiana hasła{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h2 class="panel"><span class="badge badge-secondary">Zmiana hasła</span></h2>
<p>Wypełnij poniższy formularz, aby zmienić hasło.</p>
<form method="post">
    {% for elem in form %}
    {{ elem|as_crispy_field }}
    {% endfor %}
    <p><input type="submit" value="Zmień" class="btn btn-outline-dark"></p>
    {% csrf_token %}
</form>
{% endblock %}
