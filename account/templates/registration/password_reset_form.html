{% extends "mysite/base.html" %}

{% block title %}Odzyskiwanie hasła{% endblock %}

{% block content %}
<h1>Zapomniałeś hasła?</h1>
<p>Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Wyślij wiadomość e-mail"></p>
    {% csrf_token %}}
</form>
{% endblock %}
