{% extends "mysite/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Odzyskiwanie hasła{% endblock %}

{% block content %}
<h2 class="panel"><span class="badge badge-secondary">Zapomniałeś hasła?</span></h2>
<p>Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
<form method="post">
    {{ form.email|as_crispy_field }}
    <p><input type="submit" value="Wyślij wiadomość e-mail" class="btn btn-outline-dark"></p>
    {% csrf_token %}
</form>
{% endblock %}
