{% extends "mysite/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Utwórz konto{% endblock %}

{% block content %}
<h2 class="panel"><span class="badge badge-secondary">Utwórz konto</span></h2>
<p>Wypełnij poniższy formularz, aby się zarejestrować:</p>
<form method="post">
    {% for item in user_form %}
    {{ item|as_crispy_field }}
    {% endfor %}
    {% csrf_token %}
    <p><input type="submit" value="Utwórz konto" class="btn btn-outline-dark"></p>
</form>
{% endblock %}
